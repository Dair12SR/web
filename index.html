<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mis Trabajos Semanales</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <!-- Animate.css -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: url('https://www.upla.edu.pe/wp-content/uploads/2024/07/DSC02425-scaled-2560x1280-1-1024x512.jpg') no-repeat center center fixed;
      background-size: cover;
      margin: 0;
      padding: 0;
    }

    .overlay {
      background-color: rgba(255, 255, 255, 0.5); /* más claro aún */
      min-height: 100vh;
      padding-bottom: 2rem;
    }

    header {
      background: linear-gradient(to right, #1a237e, #3949ab);
      color: white;
      padding: 4rem 2rem;
      border-radius: 0 0 30px 30px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
    }

    .card {
      border: none;
      border-radius: 1.5rem;
      transition: all 0.3s ease-in-out;
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(4px);
    }

    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 12px 24px rgba(0, 0, 0, 0.15);
    }

    .card h5 {
      color: #1a237e;
      font-weight: bold;
    }

    .carousel-control-prev-icon,
    .carousel-control-next-icon {
      background-color: #3949ab;
      border-radius: 50%;
    }

    footer {
      background-color: #1a237e;
      color: white;
      padding: 1rem 0;
      text-align: center;
      font-weight: 500;
    }

    .logo-upla {
      height: 55px; /* más grande */
      margin-right: 12px;
    }

    .footer-author {
      font-size: 1rem;
      margin-top: 0.5rem;
    }
  </style>
</head>
<body>
  <div class="overlay">

    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow">
      <div class="container d-flex justify-content-between align-items-center">
        <a class="navbar-brand d-flex align-items-center" href="#">
          <img src="https://test.upla.edu.pe/assets/LogoUpla2-DdpDj6DU.png" alt="Logo UPLA" class="logo-upla">
          <span class="fs-5">Curso SIE</span>
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#menu">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="menu">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item"><a class="nav-link active" href="index.html">Inicio</a></li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- HERO -->
    <header class="text-center">
      <h1 class="animate__animated animate__fadeInDown">Mis Trabajos Semanales</h1>
      <p class="lead animate__animated animate__fadeInUp">Explora el contenido del curso a través de este carrusel interactivo.</p>
    </header>

    <!-- CARRUSEL -->
    <div class="container py-5">
      <div id="carouselSemanas" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner" id="carouselContent"></div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselSemanas" data-bs-slide="prev">
          <span class="carousel-control-prev-icon p-3" aria-hidden="true"></span>
          <span class="visually-hidden">Anterior</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselSemanas" data-bs-slide="next">
          <span class="carousel-control-next-icon p-3" aria-hidden="true"></span>
          <span class="visually-hidden">Siguiente</span>
        </button>
      </div>
    </div>

    <!-- FOOTER -->

  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- JavaScript para llenar el carrusel -->
  <script>
    const carousel = document.getElementById("carouselContent");
  
    for (let i = 0; i < 16; i += 3) {
      const item = document.createElement("div");
      item.className = `carousel-item ${i === 0 ? "active" : ""}`;
  
      const row = document.createElement("div");
      row.className = "row justify-content-center gap-4 px-4";
  
      for (let j = i + 1; j <= i + 3 && j <= 16; j++) {
        const col = document.createElement("div");
        col.className = "col-md-4 mb-4 animate__animated animate__fadeInUp";
  
        col.innerHTML = `
          <div class="card text-center p-4 h-100 shadow-lg border-0 rounded-4" style="background-color: #ffffffdd;">
            <div class="mb-3">
              <i class="bi bi-calendar-week-fill" style="font-size: 2.5rem; color: #1e88e5;"></i>
            </div>
            <h5 class="card-title fw-bold mb-2 text-primary">Semana ${j}</h5>
            <p class="card-text text-secondary">Contenido de la semana ${j}.</p>
            <a href="semana${j}.html" class="btn btn-primary rounded-pill px-4 py-2 mt-3">Ver Semana</a>
          </div>`;
  
        row.appendChild(col);
      }
  
      item.appendChild(row);
      carousel.appendChild(item);
    }
  </script>
  
      <footer>
        &copy; 2025 Curso SIE - 
        <div class="footer-author">ALDAIR SANCHEZ ROMERO</div>
      </footer>
</body>
</html>
